<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Para Voc√™ ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --glass-bg: rgba(255,255,255,.04);
      --glass-border: rgba(255,255,255,.14);
      --overlay: rgba(0,0,0,.35);
      --title-glow: rgba(255, 77, 109, .8);
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;overflow:hidden;font-family:'Poppins',sans-serif}

    #bg-video{
      position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:-2;
      filter:brightness(.72);
    }
    .overlay{position:fixed;inset:0;background:var(--overlay);z-index:-1;}
    .overlay::after{content:"";position:absolute;inset:0;
      box-shadow:inset 0 0 220px rgba(0,0,0,.45);pointer-events:none;}

    .content{
      position:relative;z-index:1;height:100%;
      display:flex;align-items:center;justify-content:center;gap:28px;
      padding:24px;
    }
    .card{
      width:min(92vw,640px);
      padding:28px 28px 22px;border-radius:26px;
      background:var(--glass-bg);backdrop-filter:blur(4px) saturate(120%);
      border:1px solid var(--glass-border);
      box-shadow:0 20px 60px rgba(0,0,0,.55);
      text-align:center;
    }
    .slideshow{position:relative;width:340px;height:430px;max-width:92%;margin-inline:auto;
      border-radius:24px;overflow:hidden;box-shadow:0 16px 40px rgba(0,0,0,.6);margin-bottom:22px;}
    .slideshow img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;
      opacity:0;transform:scale(1.06);transition:opacity 900ms ease,transform 6s ease;}
    .slideshow img.show{opacity:1;transform:scale(1);z-index:2;}

    h1{font-size:clamp(28px,5vw,44px);margin:6px 0 10px;
      background:linear-gradient(90deg,#ff4d6d,#ffd1d9,#ffffff,#ff4d6d);background-size:300% auto;
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      text-shadow:0 0 16px var(--title-glow);animation:shine 5s linear infinite;font-weight:700;}
    @keyframes shine{0%{background-position:200% center}100%{background-position:-200% center}}

    p{margin:0 0 14px;font-size:clamp(16px,2.5vw,20px);letter-spacing:.5px;color:#f6f6f6;
      text-shadow:0 0 10px rgba(255,255,255,.55);
      animation:subtitlePulse 3.2s ease-in-out infinite alternate;}
    @keyframes subtitlePulse{from{opacity:.78}to{opacity:1}}

    audio{margin-top:8px;filter:drop-shadow(0 0 10px var(--title-glow));}

    /* ---- Coluna lateral (direita) ---- */
    .sidebar{
      display:flex;flex-direction:column;gap:20px;
      width:260px;flex-shrink:0;
    }
    .box{
      padding:18px;border-radius:20px;
      background:var(--glass-bg);backdrop-filter:blur(6px) saturate(120%);
      border:1px solid var(--glass-border);
      box-shadow:0 10px 30px rgba(0,0,0,.45);
      color:white;text-align:center;
    }

    /* calend√°rio minimalista */
    .calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;
      font-size:14px;justify-items:center;}
    .calendar div{padding:6px 0;width:28px;height:28px;display:flex;
      align-items:center;justify-content:center;border-radius:6px;}
    .calendar .header{font-weight:600;color:#fff;}
    .calendar .day{color:#ddd;}
    .calendar .marked{
      position:relative;color:#fff;font-weight:700;z-index:1;
    }
    .calendar .marked::before{
      content:"";position:absolute;inset:-6px;
      background:url('https://upload.wikimedia.org/wikipedia/commons/3/36/Emoji_u2764.svg') no-repeat center/contain;
      transform:scale(1.4);z-index:-1;opacity:0.9;
    }

    /* caixa de texto rotativa */
    .rotating-text {
      position: relative;
      height: 36px; /* altura maior para n√£o cortar as frases */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .rotating-text span {
      position: absolute;
      left: 0;
      width: 100%;
      opacity: 0;
      transform: translateY(100%);
      animation: rotateText 24s linear infinite;
      text-align: center;
      font-size: 16px;
    }
    .rotating-text span:nth-child(1){animation-delay:0s}
    .rotating-text span:nth-child(2){animation-delay:4s}
    .rotating-text span:nth-child(3){animation-delay:8s}
    .rotating-text span:nth-child(4){animation-delay:12s}
    .rotating-text span:nth-child(5){animation-delay:16s}
    .rotating-text span:nth-child(6){animation-delay:20s}

    @keyframes rotateText {
      0% { opacity: 0; transform: translateY(100%); }
      5%,20% { opacity: 1; transform: translateY(0); }
      25%,100% { opacity: 0; transform: translateY(-100%); }
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="5F.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <main class="content">
    <section class="card">
      <div class="slideshow" id="slideshow">
        <img src="1.jpg"><img src="2.jpg"><img src="3.jpg">
        <img src="4.jpg"><img src="5.jpg"><img src="6.jpg">
      </div>
      <h1>TE AMO MUITO ‚ù§Ô∏è</h1>
      <p>EU E VOC√ä, VOC√ä E EU PRA SEMPRE ‚ù§Ô∏è.</p>
      <audio id="bg-music" controls>
        <source src="6S.mp3" type="audio/mpeg">
      </audio>
    </section>

    <!-- Coluna lateral -->
    <aside class="sidebar">
      <!-- calend√°rio -->
      <div class="box">
        <h3>Dezembro 2024</h3>
        <div class="calendar">
          <div class="header">D</div><div class="header">S</div><div class="header">T</div>
          <div class="header">Q</div><div class="header">Q</div><div class="header">S</div>
          <div class="header">S</div>
          <div></div><div></div><div></div>
          <div class="day">1</div><div class="day">2</div><div class="day">3</div>
          <div class="day">4</div><div class="day">5</div><div class="day">6</div><div class="day">7</div>
          <div class="day">8</div><div class="day">9</div><div class="day">10</div>
          <div class="day">11</div><div class="day">12</div><div class="day">13</div>
          <div class="day">14</div><div class="day">15</div><div class="day">16</div>
          <div class="day">17</div><div class="day">18</div><div class="day">19</div>
          <div class="day">20</div><div class="day">21</div><div class="day">22</div>
          <div class="day">23</div><div class="day">24</div><div class="day">25</div>
          <div class="day">26</div><div class="day">27</div><div class="day marked">28</div>
          <div class="day">29</div><div class="day">30</div><div class="day">31</div>
        </div>
      </div>

      <!-- texto rotativo -->
      <div class="box">
        <div class="rotating-text">
          <span>Desde o dia</span>
          <span>Em que te conheci</span>
          <span>Tenho motivos para viver</span>
          <span>Voc√™ me salvou </span>
          <span>OBRIGADO üíñ</span>
          <span> SEMPRE AMAREI VOC√ä</span>
        </div>
      </div>
    </aside>
  </main>

  <script>
    // slideshow
    const slides=[...document.querySelectorAll('#slideshow img')];
    const SHOW_MS=4500;let index=0;
    function show(i){slides.forEach((img,k)=>img.classList.toggle('show',k===i));}
    show(index);
    const timer=setInterval(()=>{
      if(index<slides.length-1){index++;show(index);}
      else{clearInterval(timer);show(index);}
    },SHOW_MS);

    // som
    const video=document.getElementById('bg-video');
    const audio=document.getElementById('bg-music');
    audio.addEventListener('play',()=>{video.muted=true;});
    audio.addEventListener('pause',()=>{video.muted=false;});
  </script>
</body>
</html>
